<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>AR Tracer App</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <video id="camera" autoplay playsinline></video>
    <img id="overlay" src="" alt="Overlay" />

    <button id="nav-toggle">
      <i class="fas fa-chevron-right"></i>
    </button>
    <!-- Left Nav -->
    <div id="nav-menu">
        <button id="reset-btn">Reset Image</button>
        <div id="image-thumbnails"></div>
        <button id="add-image-btn">+<br>add image</button>
        <button id="reset-all-btn">Reset All</button>
    </div>

    <!-- Right Nav -->
    <button id="right-nav-toggle"><i class="fas fa-chevron-left"></i></button>
    <div id="right-nav-menu">
      <div class="grid-controls">
        <button id="toggle-grid-btn" class="grid-toggle">
          <i class="fas fa-th"></i> Grid
        </button>
        <div class="grid-options">
          <button data-size="3">3×3</button>
          <button data-size="4">4×4</button>
          <button data-size="5">5×5</button>
          <button data-size="6">6×6</button>
        </div>
      </div>
      <button id="toggle-flashlight-btn"><i class="fas fa-lightbulb"></i> Flashlight</button>
    </div>

    <div id="controls">
      <div id="top-controls">
        <label for="upload" class="file-upload-label">
          <span class="upload-text">Choose Image</span>
          <input type="file" id="upload" accept="image/*">
        </label>
      </div>
      <div class="sliders-container">
        <div class="slider-group">
          <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5">
          <div class="slider-label">Opacity</div>
        </div>
        <div class="slider-group">
          <input type="range" id="zoom" min="0.2" max="3" step="0.01" value="1">
          <div class="slider-label">Zoom</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add this modal -->
  <div id="payment-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; color:white; padding:20px; text-align:center;">
    <h2>Premium Subscription</h2>
    <p>Try free for 1 day or subscribe now for full access</p>
    
    <div style="margin: 20px 0;">
        <input type="email" id="user-email" placeholder="Your email" style="padding:10px; width:300px; font-size:16px;">
    </div>
    
    <div style="display: flex; gap: 10px; justify-content: center;">
        <button id="start-trial-btn" style="padding:15px 30px; background:#4CAF50; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">
            Start Free Trial
        </button>
        <button id="pay-now-btn" style="padding:15px 30px; background:#3d5afe; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">
            Pay Now (₦5,000)
        </button>
    </div>
    
    <button onclick="closePaymentModal()" style="margin-top:20px; background:transparent; color:#aaa; border:1px solid #aaa; padding:10px 20px;">
        Cancel
    </button>
</div>
<script>
class PaymentSystem {
    constructor() {
        this.paymentModal = document.getElementById('payment-modal');
        this.init();
    }

    init() {
        // Check access on page load
        this.checkAccess();
        
        // Setup buttons
        document.getElementById('start-trial-btn').addEventListener('click', () => this.startTrial());
        document.getElementById('pay-now-btn').addEventListener('click', () => this.payNow());
        
        // Handle payment success/failure
        this.handlePaymentResult();
    }

    async checkAccess() {
      try {
          const email = localStorage.getItem('user_email') || 
                       prompt("Please enter your email to continue:");
          
          if (!email) return;
  
          const response = await fetch(`/check-subscription?email=${email}`);
          const { has_access, expiry } = await response.json();
          
          if (has_access) {
              localStorage.setItem('user_email', email);
              localStorage.setItem('subscription_expiry', expiry);
              this.closePaymentModal();
              this.enableARFeatures();
          } else {
              this.showPaymentModal();
          }
      } catch (error) {
          console.error("Access check failed:", error);
          this.showPaymentModal();
      }
  }

    showPaymentModal() {
        this.paymentModal.style.display = 'block';
    }

    closePaymentModal() {
        this.paymentModal.style.display = 'none';
    }

    async startTrial() {
        const email = document.getElementById('user-email').value || 
                     localStorage.getItem('user_email') || 
                     prompt("Enter your email:");
        if (!email) return;

        const trialBtn = document.getElementById('start-trial-btn');
        trialBtn.disabled = true;
        trialBtn.textContent = "Activating...";

        try {
            const response = await fetch('/initiate-trial', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            if (!response.ok) throw await response.json();

            const { expiry_date } = await response.json();
            localStorage.setItem('subscription_expiry', expiry_date);
            localStorage.setItem('user_email', email);
            
            // Redirect directly without alert
            window.location.href = "/ar";
        } catch (error) {
            alert(error.detail || "Failed to start trial");
        } finally {
            trialBtn.disabled = false;
            trialBtn.textContent = "Start Free Trial";
        }
    }

    async payNow() {
        const email = document.getElementById('user-email').value || 
                     localStorage.getItem('user_email') || 
                     prompt("Enter your email:");
        if (!email) return;

        const payBtn = document.getElementById('pay-now-btn');
        payBtn.disabled = true;
        payBtn.textContent = "Processing...";

        try {
            const response = await fetch('/initiate-payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            if (!response.ok) throw await response.json();

            const { payment_url } = await response.json();
            window.location.href = payment_url; // Redirect to Paystack
        } catch (error) {
            alert(error.detail || "Payment initiation failed");
        } finally {
            payBtn.disabled = false;
            payBtn.textContent = "Pay Now (₦5,000)";
        }
    }

    handlePaymentResult() {
      const urlParams = new URLSearchParams(window.location.search);
      const paymentStatus = urlParams.get('payment');
      
      if (paymentStatus === 'success') {
          // 1. Close the payment modal
          this.closePaymentModal();
          
          // 2. Clear the URL parameters (removes ?payment=success)
          window.history.replaceState({}, document.title, "/ar");
          
          // 3. Enable AR app functionality
          this.enableARFeatures();
      }
  }
  
  enableARFeatures() {
      // Hide payment-related UI elements
      const paymentModal = document.getElementById('payment-modal');
      if (paymentModal) paymentModal.style.display = 'none';
      
      // Enable upload/trace buttons (if they were disabled)
      const uploadButton = document.getElementById('upload');
      if (uploadButton) uploadButton.disabled = false;
      
      // Optional: Show a success message temporarily
      const successMsg = document.createElement('div');
      successMsg.textContent = "Payment successful! Enjoy your AR experience.";
      successMsg.style.position = 'fixed';
      successMsg.style.top = '20px';
      successMsg.style.left = '50%';
      successMsg.style.transform = 'translateX(-50%)';
      successMsg.style.backgroundColor = '#4CAF50';
      successMsg.style.color = 'white';
      successMsg.style.padding = '10px 20px';
      successMsg.style.borderRadius = '5px';
      successMsg.style.zIndex = '1000';
      document.body.appendChild(successMsg);
      
      // Remove message after 3 seconds
      setTimeout(() => successMsg.remove(), 3000);
  }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
    new PaymentSystem();
});
</script>    

  
  <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/index.min.js"></script>
  <script src="/static/script.js"></script>


</body>
</html>
