<!DOCTYPE html>
<html>
<head>
    <title>Welcome to AR Tracer</title>
    <style>
        /* Your existing styles remain the same */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        .onboarding-container { position: relative; width: 100vw; height: 100vh; }
        .onboarding-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;  /* Changed from 'contain' to 'cover' */
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
        }
        .image-active { opacity: 1; z-index: 1; }
        .image-hidden { opacity: 0; z-index: 0; }
        .next-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <!-- Updated image paths -->
        <img src="/onboarding/images/onboarding1.jpg" class="onboarding-image image-active" id="image1">
        <img src="/onboarding/images/onboarding2.jpg" class="onboarding-image image-hidden" id="image2">
        <img src="/onboarding/images/onboarding3.jpg" class="onboarding-image image-hidden" id="image3">
        <img src="/onboarding/images/onboarding4.jpg" class="onboarding-image image-hidden" id="image4">
        <img src="/onboarding/images/onboarding5.jpg" class="onboarding-image image-hidden" id="image5">

        <button class="next-button" id="nextButton">Continue</button>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 5;
        const nextButton = document.getElementById('nextButton');
        const userId = new URLSearchParams(window.location.search).get('user_id');

        function showSlide(n) {
            // Hide all images
            document.querySelectorAll('.onboarding-image').forEach(img => {
                img.classList.remove('image-active');
                img.classList.add('image-hidden');
            });
            
            // Show current image
            document.getElementById(`image${n}`).classList.remove('image-hidden');
            document.getElementById(`image${n}`).classList.add('image-active');
            
            // Update button text
            nextButton.textContent = n === totalSlides ? 'Get Started' : 'Continue';
        }

        async function completeOnboarding() {
            try {
                nextButton.disabled = true;
                nextButton.textContent = 'Loading...';
                
                const formData = new FormData();
                formData.append('user_id', userId);

                const response = await fetch('/complete-onboarding', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Failed to complete onboarding');
                }

                window.location.href = '/login?onboarding=success';
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
                nextButton.disabled = false;
                nextButton.textContent = 'Try Again';
            }
        }

        nextButton.addEventListener('click', () => {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            } else {
                completeOnboarding();
            }
        });

        // Initialize
        showSlide(1);
    </script>
</body>
</html>
