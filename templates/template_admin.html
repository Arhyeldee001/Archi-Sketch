<!DOCTYPE html>
<html>
<head>
    <title>Template Upload</title>
		<!-- Manifest -->
		<link rel="manifest" href="/static/manifest.json">

		<!-- iOS Safari PWA meta tags -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style"content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="Archi Trace">
		<link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

		<!-- Theme Color -->
		<meta name="theme-color" content="#764ba2">

		<!-- Viewport for mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <style>
        body { font-family: Arial; padding: 20px; }
        form { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .preview { margin-top: 20px; }
        img { max-height: 100px; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Upload New Templates</h1>
    
    <!-- Simple Upload Form -->
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="files" multiple accept="image/*">
        <button type="submit">Upload</button>
    </form>

    <div class="preview">
        <h3>Existing Templates:</h3>
        {% for template in templates %}
        <img src="/static/templates/{{ template }}" alt="{{ template }}">
        {% endfor %}
    </div>
</body>
</html>
