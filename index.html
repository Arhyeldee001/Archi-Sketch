<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Archi Tracer App</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- SIMPLE PWA SETUP -->
	<link rel="manifest" href="/static/manifest.json">
	<meta name="theme-color" content="#764ba2">
	
	<!-- iOS Support -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Archi Trace">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	
	<!-- Android Chrome -->
	<meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div id="app">
    <video id="camera" autoplay playsinline></video>
    <img id="overlay" src="" alt="Overlay" />

    <button id="nav-toggle">
      <i class="fas fa-chevron-right"></i>
    </button>
    <!-- Left Nav -->
    <div id="nav-menu">
        <button id="reset-btn">Reset Image</button>
        <div id="image-thumbnails"></div>
        <button id="add-image-btn">+<br>add image</button>
        <button id="reset-all-btn">Reset All</button>
    </div>

    <!-- Right Nav -->
    <button id="right-nav-toggle"><i class="fas fa-chevron-left"></i></button>
    <div id="right-nav-menu">
      <div class="grid-controls">
        <button id="toggle-grid-btn" class="grid-toggle">
          <i class="fas fa-th"></i> Grid
        </button>
        <div class="grid-options">
          <button data-size="3">3×3</button>
          <button data-size="4">4×4</button>
          <button data-size="5">5×5</button>
          <button data-size="6">6×6</button>
        </div>
      </div>
      <button id="toggle-flashlight-btn"><i class="fas fa-lightbulb"></i> Flashlight</button>
    </div>

    <div id="controls">
      <div id="top-controls">
        <label for="upload" class="file-upload-label">
          <span class="upload-text">Choose Image</span>
          <input type="file" id="upload" accept="image/*">
        </label>
      </div>
      <div class="sliders-container">
        <div class="slider-group">
          <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5">
          <div class="slider-label">Opacity</div>
        </div>
        <div class="slider-group">
          <input type="range" id="zoom" min="0.2" max="3" step="0.01" value="1">
          <div class="slider-label">Zoom</div>
        </div>
      </div>
    </div>
  </div>
	<script src="/static/pwa-install.js"></script>
  <script>
// Simple access check for AR page
document.addEventListener('DOMContentLoaded', async () => {
    const email = localStorage.getItem('user_email') || 
                 new URLSearchParams(window.location.search).get('email');
    
    if (!email) {
        window.location.href = '/payment';
        return;
    }
    
    // Verify subscription
    try {
        const response = await fetch(`/check-subscription?email=${encodeURIComponent(email)}`);
        if (!response.ok || !(await response.json()).has_access) {
            window.location.href = '/payment';
        }
    } catch {
        window.location.href = '/payment';
    }
});
</script>

  
  <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/index.min.js"></script>
  <script src="/static/script.js"></script>


</body>
</html>
