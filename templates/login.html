<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
		<!-- Manifest -->
		<link rel="manifest" href="/static/manifest.json">
		<!-- === ADD THIS LINE === -->
	    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèóÔ∏è</text></svg>">
	    <!-- ==================== -->
		<!-- iOS Safari PWA meta tags -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style"content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="Archi Trace">
		<link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

		<!-- Theme Color -->
		<meta name="theme-color" content="#764ba2">

		<!-- Viewport for mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            color: #fff;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        form.active {
            display: flex;
        }

        input {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem;
            background: #fff;
            color: #764ba2;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #f0f0f0;
        }

        .switch {
            text-align: center;
            margin-top: 1rem;
        }

        .switch a {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }

        #message {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>

        <!-- Login Form -->
        <form id="loginForm" class="active">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
            <input type="text" id="regFullname" placeholder="Full Name" required />
            <input type="text" id="regPhone" placeholder="Phone" required />
            <input type="email" id="regEmail" placeholder="Email" required />
            <input type="password" id="regPassword" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>

        <div class="switch">
            <span id="switchText">Don't have an account? <a onclick="toggleForm()">Register here</a></span>
        </div>

        <p id="message"></p>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const formTitle = document.getElementById("formTitle");
        const switchText = document.getElementById("switchText");
        const message = document.getElementById("message");

        function toggleForm() {
            const isLoginActive = loginForm.classList.contains("active");
            loginForm.classList.toggle("active");
            registerForm.classList.toggle("active");
            formTitle.textContent = isLoginActive ? "Register" : "Login";
            switchText.innerHTML = isLoginActive
                ? 'Already have an account? <a onclick="toggleForm()">Login here</a>'
                : 'Don\'t have an account? <a onclick="toggleForm()">Register here</a>';
            message.textContent = "";
        }

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = {
                email: document.getElementById("loginEmail").value,
                password: document.getElementById("loginPassword").value
            };
            
            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                    credentials: "include"  // CRITICAL FOR COOKIES
                });
                
                const result = await res.json();
                
                if (!res.ok) {
                    message.textContent = "‚ùå " + (result.detail || "Login failed");
                    return;
                }
        
                        // ===== ADD THESE 2 LINES ===== //
                // Store email in localStorage before redirect
                localStorage.setItem('user_email', data.email);
                localStorage.setItem('user_id', result.user_id);
                // ============================= //

                message.textContent = "‚úÖ " + result.message;
                console.log("Login response:", result);  // Debug log
                
                // Use the backend's redirect_to instead of hardcoding
                if (result.redirect_to) {
                    window.location.href = result.redirect_to;
                } else {
                    console.error("No redirect_to in response");
                    window.location.href = "/dashboard.html";  // Fallback
                }
            } catch (error) {
                console.error("Login error:", error);
                message.textContent = "‚ùå Network error";
            }
        });

        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const user = {
                fullname: document.getElementById("regFullname").value,
                phone: document.getElementById("regPhone").value,
                email: document.getElementById("regEmail").value,
                password: document.getElementById("regPassword").value
            };
            
            try {
                const res = await fetch("/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(user),
                    credentials: "include"  // For consistency
                });
                
                const result = await res.json();
                
                if (!res.ok) {
                    message.textContent = "‚ùå " + (result.detail || "Registration failed");
                    return;
                }

                message.textContent = "‚úÖ " + result.message;
                console.log("Registration response:", result);  // Debug log
                
                // Redirect to onboarding for new users
                if (result.redirect_to) {
                    window.location.href = result.redirect_to;
                } else {
                    window.location.href = "/onboarding";  // Fallback
                }
            } catch (error) {
                console.error("Registration error:", error);
                message.textContent = "‚ùå Network error";
            }
        });
    </script>
</body>
</html>
