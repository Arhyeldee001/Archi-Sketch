<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi Trace - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .container {
      background: white;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    h2 {
      text-align: center;
      color: #764ba2;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #764ba2;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #764ba2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a3780;
    }

    .switch {
      text-align: center;
      margin-top: 1rem;
    }

    .switch span {
      color: #764ba2;
      font-weight: 600;
      cursor: pointer;
    }

    #otp-section {
      display: none;
      text-align: center;
    }

    #otp-section input {
      text-align: center;
      letter-spacing: 4px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LOGIN FORM -->
    <div class="form active" id="login-form">
      <h2>Login</h2>
      <input type="tel" id="login-phone" placeholder="Phone Number" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="switch">
        Donâ€™t have an account? <span onclick="showRegister()">Register</span>
      </div>
    </div>

    <!-- REGISTER FORM -->
    <div class="form" id="register-form">
      <h2>Create Account</h2>
      <input type="text" id="reg-fullname" placeholder="Full Name" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="tel" id="reg-phone" placeholder="Phone Number" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <input type="password" id="reg-confirm" placeholder="Confirm Password" required />
      <button onclick="register()">Register</button>
      <div class="switch">
        Already have an account? <span onclick="showLogin()">Login</span>
      </div>
    </div>

    <!-- OTP VERIFICATION -->
    <div id="otp-section">
      <h2>Verify OTP</h2>
      <p>Enter the 6-digit code sent to your phone</p>
      <input type="text" id="otp-input" maxlength="6" placeholder="------" />
      <button onclick="verifyOtp()">Verify</button>
    </div>

  </div>

  <script>
    function showRegister() {
      document.getElementById("login-form").classList.remove("active");
      document.getElementById("register-form").classList.add("active");
      document.getElementById("otp-section").style.display = "none";
    }

    function showLogin() {
      document.getElementById("register-form").classList.remove("active");
      document.getElementById("login-form").classList.add("active");
      document.getElementById("otp-section").style.display = "none";
    }

    async function register() {
      const fullname = document.getElementById("reg-fullname").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const phone = document.getElementById("reg-phone").value.trim();
      const password = document.getElementById("reg-password").value;
      const confirm = document.getElementById("reg-confirm").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      // Password validation
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[!@#$%^&*]).{8,}$/;
      if (!regex.test(password)) {
        alert("Password must have at least 8 characters, including uppercase, number, and symbol.");
        return;
      }

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullname, email, phone, password }),
      });

      const data = await res.json();
      if (data.status === "otp_sent") {
        document.getElementById("register-form").classList.remove("active");
        document.getElementById("otp-section").style.display = "block";
      } else {
        alert(data.message || "Error during registration");
      }
    }

    async function verifyOtp() {
      const otp = document.getElementById("otp-input").value.trim();
      const res = await fetch("/verify_otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp }),
      });
      const data = await res.json();
      alert(data.message);
      if (data.status === "success") showLogin();
    }

    async function login() {
      const phone = document.getElementById("login-phone").value.trim();
      const password = document.getElementById("login-password").value;
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, password }),
      });
      const data = await res.json();
      if (data.status === "success") {
        window.location.href = "/dashboard.html";
      } else {
        alert(data.message || "Invalid credentials");
      }
    }
  </script>
</body>
</html>
