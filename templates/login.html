<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#764ba2">

  <!-- SIMPLE PWA META TAGS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Archi Trace">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Viewport for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 360px;
      color: #fff;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    form {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    form.active {
      display: flex;
    }

    input {
      width: 100%;
      max-width: 280px;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      text-align: left;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      max-width: 280px;
      padding: 0.75rem;
      background: #fff;
      color: #6a11cb;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #f2f2f2;
    }

    .switch {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .switch a {
      color: #fff;
      font-weight: 500;
      text-decoration: underline;
      cursor: pointer;
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Smooth animation between login/register */
    .fade {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <input type="text" id="regFullname" placeholder="Full Name" required />
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="text" id="regPhone" placeholder="Phone Number" required />
      <input type="email" id="regEmail" placeholder="Email Address" required />
      <input type="text" id="regAddress" placeholder="Address (optional)" />
      <input type="password" id="regPassword" placeholder="Password" required />
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="switch">
      <span id="switchText">Don’t have an account? <a onclick="toggleForm()">Register here</a></span>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const formTitle = document.getElementById("formTitle");
    const switchText = document.getElementById("switchText");
    const message = document.getElementById("message");

    function toggleForm() {
      const isLoginActive = loginForm.classList.contains("active");
      loginForm.classList.toggle("active");
      registerForm.classList.toggle("active");
      formTitle.textContent = isLoginActive ? "Register" : "Login";
      switchText.innerHTML = isLoginActive
        ? 'Already have an account? <a onclick="toggleForm()">Login here</a>'
        : 'Don’t have an account? <a onclick="toggleForm()">Register here</a>';
      message.textContent = "";
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        email: document.getElementById("loginEmail").value,
        password: document.getElementById("loginPassword").value
      };

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
          credentials: "include"
        });

        const result = await res.json();

        if (!res.ok) {
          message.textContent = "❌ " + (result.detail || "Login failed");
          return;
        }

        localStorage.setItem("user_email", data.email);
        localStorage.setItem("user_id", result.user_id);

        message.textContent = "✅ " + result.message;
        if (result.redirect_to) {
          window.location.href = result.redirect_to;
        } else {
          window.location.href = "/dashboard.html";
        }
      } catch (error) {
        console.error("Login error:", error);
        message.textContent = "❌ Network error";
      }
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = {
        fullname: document.getElementById("regFullname").value,
        username: document.getElementById("regUsername").value,
        phone: document.getElementById("regPhone").value,
        email: document.getElementById("regEmail").value,
        address: document.getElementById("regAddress").value,
        password: document.getElementById("regPassword").value,
        confirm_password: document.getElementById("regConfirmPassword").value
      };

      if (user.password !== user.confirm_password) {
        message.textContent = "❌ Passwords do not match";
        return;
      }

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user),
          credentials: "include"
        });

        const result = await res.json();

        if (!res.ok) {
          message.textContent = "❌ " + (result.detail || "Registration failed");
          return;
        }

        message.textContent = "✅ " + result.message;
        if (result.redirect_to) {
          window.location.href = result.redirect_to;
        } else {
          window.location.href = "/onboarding";
        }
      } catch (error) {
        console.error("Registration error:", error);
        message.textContent = "❌ Network error";
      }
    });

    // Register Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/static/sw.js")
          .then(reg => console.log("SW registered: ", reg))
          .catch(err => console.log("SW registration failed: ", err));
      });
    }
  </script>
</body>
</html>
