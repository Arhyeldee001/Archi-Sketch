<!DOCTYPE html>
<html>
<head>
    <title>Welcome to AR Tracer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .onboarding-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .onboarding-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
        }

        .image-active {
            opacity: 1;
            z-index: 1;
        }

        .image-hidden {
            opacity: 0;
            z-index: 0;
        }

        .next-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50px;
            padding: 16px 32px;
            color: rgb(80, 80, 80);
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .next-button:hover {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 4px 20px 0 rgba(31, 38, 135, 0.15);
        }

        .next-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        @supports not (backdrop-filter: blur(20px)) {
            .next-button {
                background: rgba(255, 255, 255, 0.85);
            }
        }

        /* Progress dots */
        .progress-dots {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 101;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .dot.active {
            background: white;
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <!-- Onboarding images -->
        <img src="/static/onboarding/onboarding1.jpg" class="onboarding-image image-active" id="image1">
        <img src="/static/onboarding/onboarding2.jpg" class="onboarding-image image-hidden" id="image2">
        <img src="/static/onboarding/onboarding3.jpg" class="onboarding-image image-hidden" id="image3">
        <img src="/static/onboarding/onboarding4.jpg" class="onboarding-image image-hidden" id="image4">
        <img src="/static/onboarding/onboarding5.jpg" class="onboarding-image image-hidden" id="image5">

        <!-- Progress dots -->
        <div class="progress-dots" id="progressDots">
            <div class="dot active" data-slide="1"></div>
            <div class="dot" data-slide="2"></div>
            <div class="dot" data-slide="3"></div>
            <div class="dot" data-slide="4"></div>
            <div class="dot" data-slide="5"></div>
        </div>

        <!-- Continue button -->
        <button class="next-button" id="nextButton">Continue</button>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 5;
        const nextButton = document.getElementById('nextButton');
        const dots = document.querySelectorAll('.dot');
        const userId = new URLSearchParams(window.location.search).get('user_id');

        // Initialize slides
        function showSlide(n) {
            // Hide all images
            document.querySelectorAll('.onboarding-image').forEach(img => {
                img.classList.remove('image-active');
                img.classList.add('image-hidden');
            });
            
            // Show current image
            document.getElementById(`image${n}`).classList.remove('image-hidden');
            document.getElementById(`image${n}`).classList.add('image-active');
            
            // Update dots
            dots.forEach(dot => {
                dot.classList.remove('active');
                if (parseInt(dot.dataset.slide) === n) {
                    dot.classList.add('active');
                }
            });
            
            // Update button text for last slide
            if (n === totalSlides) {
                nextButton.textContent = 'Get Started';
            } else {
                nextButton.textContent = 'Continue';
            }
        }

        // Dot click handler
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                currentSlide = parseInt(dot.dataset.slide);
                showSlide(currentSlide);
            });
        });

        // Next button handler
        nextButton.addEventListener('click', () => {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            } else {
                completeOnboarding();
            }
        });

        // Complete onboarding function
        async function completeOnboarding() {
            try {
                nextButton.disabled = true;
                nextButton.textContent = 'Processing...';
                
                const response = await fetch('/complete-onboarding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_id=${userId}`,
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to complete onboarding');
                }

                window.location.href = '/dashboard.html';
            } catch (error) {
                alert(`Error: ${error.message}`);
                nextButton.disabled = false;
                nextButton.textContent = 'Try Again';
            }
        }

        // Initialize first slide
        showSlide(1);
    </script>
</body>
</html>
