<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information - AR Tracer</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            padding: 2rem 1rem;
            width: 100%;
            max-width: 1200px;
        }
        
        .account-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            margin-bottom: 2rem;
            color: #1e293b;
        }
        
        .account-section {
            margin-bottom: 2rem;
        }
        
        .account-section h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .info-label {
            font-weight: 600;
            color: #475569;
        }
        
        .info-value {
            font-weight: 500;
        }
        
        .subscription-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        .active {
            background-color: var(--success);
            color: white;
        }
        
        .expired {
            background-color: var(--danger);
            color: white;
        }
        
        .trial {
            background-color: var(--warning);
            color: white;
        }
        
        .countdown-timer {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: white;
        }
        
        .timer-label {
            font-size: 1rem;
            font-weight: 400;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin: 1rem 0;
            font-size: 1rem;
        }
        
        .back-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.03);
        }
        
        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .account-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Account Information</h1>
        <p>View and manage your AR Tracer account</p>
    </div>
    
    <div class="account-container">
        <div class="account-section">
            <h2>Profile Information</h2>
            <div class="info-grid">
                <div class="info-label">Full Name:</div>
                <div class="info-value" id="user-name">Loading...</div>
                
                <div class="info-label">Email:</div>
                <div class="info-value" id="user-email">Loading...</div>
                
                <div class="info-label">Phone Number:</div>
                <div class="info-value" id="user-phone">Loading...</div>
            </div>
        </div>
        
        <div class="account-section">
            <h2>Subscription Details</h2>
            <div class="info-grid">
                <div class="info-label">Status:</div>
                <div class="info-value">
                    <span id="subscription-status" class="subscription-status">Loading...</span>
                </div>
                
                <div class="info-label">Plan Type:</div>
                <div class="info-value" id="plan-type">Loading...</div>
                
                <div class="info-label">Subscription Date:</div>
                <div class="info-value" id="subscription-date">Loading...</div>
                
                <div class="info-label">Expiry Date:</div>
                <div class="info-value" id="expiry-date">Loading...</div>
            </div>
            
            <div id="countdown-container" style="display: none;">
                <div class="countdown-timer">
                    <span class="timer-label">Time Remaining:</span>
                    <span id="countdown-timer">00:00:00</span>
                </div>
            </div>
        </div>
    </div>
    
    <button class="back-btn" onclick="window.location.href='/'">Back to Dashboard</button>
    
    <script>
      // Fetch user data from your backend
      async function fetchUserData() {
          try {
              // Get the user's email from localStorage
              const email = localStorage.getItem('user_email');
              if (!email) {
                  throw new Error('User email not found');
              }
      
              // Fetch user profile data
              const userResponse = await fetch(`/api/user-profile?email=${encodeURIComponent(email)}`);
              if (!userResponse.ok) {
                  throw new Error('Failed to fetch user profile');
              }
              const userData = await userResponse.json();
      
              // Fetch subscription data
              const subResponse = await fetch(`/check-subscription?email=${encodeURIComponent(email)}`);
              if (!subResponse.ok) {
                  throw new Error('Failed to fetch subscription data');
              }
              const subData = await subResponse.json();
      
              // Populate user info
              document.getElementById('user-name').textContent = userData.name || 'Not provided';
              document.getElementById('user-email').textContent = email;
              document.getElementById('user-phone').textContent = userData.phone || 'Not provided';
      
              // Populate subscription info
              const statusElement = document.getElementById('subscription-status');
              const expiryDate = subData.has_access ? new Date(subData.expiry) : null;
      
              if (subData.has_access) {
                  document.getElementById('plan-type').textContent = subData.is_trial ? 'Free Trial' : 'Premium Weekly';
                  document.getElementById('subscription-date').textContent = 
                      new Date(expiryDate.getTime() - (subData.is_trial ? 86400000 : 604800000)).toLocaleString();
                  document.getElementById('expiry-date').textContent = expiryDate.toLocaleString();
      
                  statusElement.textContent = subData.is_trial ? 'TRIAL' : 'ACTIVE';
                  statusElement.className = `subscription-status ${subData.is_trial ? 'trial' : 'active'}`;
                  
                  document.getElementById('countdown-container').style.display = 'block';
                  startCountdown(expiryDate);
              } else {
                  document.getElementById('plan-type').textContent = 'No active subscription';
                  document.getElementById('subscription-date').textContent = 'N/A';
                  document.getElementById('expiry-date').textContent = 'N/A';
                  
                  statusElement.textContent = 'EXPIRED';
                  statusElement.className = 'subscription-status expired';
              }
              
          } catch (error) {
              console.error('Error fetching user data:', error);
              // Show error to user
              document.getElementById('user-name').textContent = 'Error loading data';
              document.getElementById('user-email').textContent = 'Error loading data';
              document.getElementById('user-phone').textContent = 'Error loading data';
              
              document.getElementById('plan-type').textContent = 'Error loading data';
              document.getElementById('subscription-date').textContent = 'Error loading data';
              document.getElementById('expiry-date').textContent = 'Error loading data';
              
              const statusElement = document.getElementById('subscription-status');
              statusElement.textContent = 'ERROR';
              statusElement.className = 'subscription-status expired';
          }
      }
      
      // Countdown timer function
      function startCountdown(expiryDate) {
          const countdownElement = document.getElementById('countdown-timer');
          const expiryTime = new Date(expiryDate).getTime();
          
          function updateCountdown() {
              const now = new Date().getTime();
              const distance = expiryTime - now;
              
              if (distance < 0) {
                  countdownElement.textContent = "EXPIRED";
                  document.getElementById('subscription-status').textContent = 'EXPIRED';
                  document.getElementById('subscription-status').className = 'subscription-status expired';
                  return;
              }
              
              // Calculate hours, minutes, seconds
              const hours = Math.floor(distance / (1000 * 60 * 60));
              const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((distance % (1000 * 60)) / 1000);
              
              // Display the result
              countdownElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          }
          
          // Update immediately
          updateCountdown();
          
          // Update every second
          const countdownInterval = setInterval(updateCountdown, 1000);
      }
      
      // Initialize when page loads
      document.addEventListener('DOMContentLoaded', fetchUserData);
  </script>
</body>
</html>
