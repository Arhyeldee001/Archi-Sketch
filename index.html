<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>AR Tracer App</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <video id="camera" autoplay playsinline></video>
    <img id="overlay" src="" alt="Overlay" />

    <button id="nav-toggle">
      <i class="fas fa-chevron-right"></i>
    </button>
    <!-- Left Nav -->
    <div id="nav-menu">
        <button id="reset-btn">Reset Image</button>
        <div id="image-thumbnails"></div>
        <button id="add-image-btn">+<br>add image</button>
        <button id="reset-all-btn">Reset All</button>
    </div>

    <!-- Right Nav -->
    <button id="right-nav-toggle"><i class="fas fa-chevron-left"></i></button>
    <div id="right-nav-menu">
      <div class="grid-controls">
        <button id="toggle-grid-btn" class="grid-toggle">
          <i class="fas fa-th"></i> Grid
        </button>
        <div class="grid-options">
          <button data-size="3">3×3</button>
          <button data-size="4">4×4</button>
          <button data-size="5">5×5</button>
          <button data-size="6">6×6</button>
        </div>
      </div>
      <button id="toggle-flashlight-btn"><i class="fas fa-lightbulb"></i> Flashlight</button>
    </div>

    <div id="controls">
      <div id="top-controls">
        <label for="upload" class="file-upload-label">
          <span class="upload-text">Choose Image</span>
          <input type="file" id="upload" accept="image/*">
        </label>
      </div>
      <div class="sliders-container">
        <div class="slider-group">
          <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5">
          <div class="slider-label">Opacity</div>
        </div>
        <div class="slider-group">
          <input type="range" id="zoom" min="0.2" max="3" step="0.01" value="1">
          <div class="slider-label">Zoom</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add this modal -->
  <div id="payment-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; color:white; padding:20px; text-align:center;">
    <h2>Premium Subscription</h2>
    <p>Get 1 month access to AR Tracing for ₦5,000</p>
    
    <div style="margin: 20px 0;">
      <input type="email" id="user-email" placeholder="Your email" style="padding:10px; width:300px; font-size:16px;">
    </div>
    
    <button id="pay-with-monnify" style="padding:15px 30px; background:#3d5afe; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">
      Pay with Monnify
    </button>
    
    <button onclick="closePaymentModal()" style="margin-top:20px; background:transparent; color:#aaa; border:1px solid #aaa; padding:10px 20px;">
      Cancel
    </button>
  </div>
    
  <script>
  // Payment functions
  function showPaymentModal() {
      document.getElementById('payment-modal').style.display = 'block';
  }
  
  function closePaymentModal() {
      document.getElementById('payment-modal').style.display = 'none';
  }
  
  async function payWithMonnify() {
      const email = document.getElementById('user-email').value;
      if (!email) {
          alert("Please enter your email");
          return;
      }
      
      // Show loading indicator
      document.getElementById('pay-with-monnify').innerHTML = "Processing...";
      
      try {
          const response = await fetch('/initiate-payment', {
              method: 'POST'
          });
          
          const data = await response.json();
          
          if (data.responseBody && data.responseBody.checkoutUrl) {
              // Save email to localStorage
              localStorage.setItem('user_email', email);
              
              // Redirect to Monnify payment page
              window.location.href = data.responseBody.checkoutUrl;
          } else {
              alert("Payment initiation failed. Please try again.");
          }
      } catch (error) {
          console.error("Payment error:", error);
          alert("An error occurred. Please try again.");
      }
  }
  
  // Attach event listeners
  document.getElementById('pay-with-monnify').addEventListener('click', payWithMonnify);
  
  // Check if user has access
  function checkAccess() {
      const expiry = localStorage.getItem('subscription_expiry');
      if (!expiry || new Date(expiry) < new Date()) {
          showPaymentModal();
      }
  }
  
  // Run on page load
  document.addEventListener('DOMContentLoaded', checkAccess);
  </script>

  
  <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/index.min.js"></script>
  <script src="/static/script.js"></script>


</body>
</html>
