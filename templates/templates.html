<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archisketch - Templates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        #templatesGallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .template {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .template:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .template-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .template-info {
            padding: 15px;
        }
        
        .template-info h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #2c3e50;
        }
        
        .select-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        
        .select-btn:hover {
            background-color: #2980b9;
        }
        
        .loading, .error {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
        }
        
        .loading i, .error i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .error i {
            color: #e74c3c;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2c3e50;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            #templatesGallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <header>
        <h1>Archisketch Templates</h1>
        <p class="subtitle">Select a template to overlay on your camera view</p>
    </header>
    
    <div id="templatesGallery">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading templates...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const gallery = document.getElementById('templatesGallery');
            const GITHUB_REPO = "Arhyeldee001/Archi-Sketch-Templates"; // Your repo name
            const BRANCH = "main";
            const TEMPLATES_PATH = "templates"; // Path to your templates folder
            
            try {
                // 1. Fetch contents of the templates folder
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_REPO}/contents/${TEMPLATES_PATH}?ref=${BRANCH}`,
                    {
                        headers: { 'Accept': 'application/vnd.github.v3+json' }
                    }
                );
                
                if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
                
                const files = await response.json();
                
                // 2. Clear loading message
                gallery.innerHTML = '';
                
                // 3. Process image files
                files.forEach(file => {
                    if (file.type === "file" && file.name.match(/\.(jpe?g|png|webp)$/i)) {
                        const name = file.name
                            .replace(/\.[^/.]+$/, "") // Remove extension
                            .replace(/[-_]/g, ' ')    // Convert -/_ to spaces
                            .replace(/\b\w/g, l => l.toUpperCase()); // Capitalize
                        
                        // Use raw.githubusercontent.com URL directly
                        const imgUrl = `https://raw.githubusercontent.com/${GITHUB_REPO}/${BRANCH}/${TEMPLATES_PATH}/${file.name}`;
                        
                        gallery.innerHTML += `
                            <div class="template">
                                <img src="${imgUrl}" class="template-img" alt="${name}" loading="lazy">
                                <div class="template-info">
                                    <h3>${name}</h3>
                                    <button class="select-btn" 
                                        onclick="selectTemplate('${file.name.replace(/\.[^/.]+$/, "")}')">
                                        Select
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                });
        
                if (gallery.innerHTML === '') {
                    gallery.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-circle"></i>
                            No images found in <code>${TEMPLATES_PATH}</code>.
                            Upload JPEG/PNG files to this folder.
                        </div>
                    `;
                }
        
            } catch (error) {
                gallery.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load templates:<br>
                        <small>${error.message}</small>
                    </div>
                `;
                console.error("Template loading error:", error);
            }
        });
        
        function selectTemplate(filename) {
            // Store the FULL filename with extension
            localStorage.setItem('selectedTemplate', filename);
            console.log("Selected template:", filename);
            window.location.href = 'index.html'; 
        }
        
        // And in the template generation code:
        files.forEach(file => {
            if (file.type === "file" && file.name.match(/\.(jpe?g|png|webp)$/i)) {
                const name = file.name
                    .replace(/\.[^/.]+$/, "")
                    .replace(/[-_]/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
                
                // Use this URL format:
                const imgUrl = `https://raw.githubusercontent.com/Arhyeldee001/Archi-Sketch-Templates/main/templates/${file.name}`;
                
                gallery.innerHTML += `
                    <div class="template">
                        <img src="${imgUrl}" class="template-img" alt="${name}" loading="lazy">
                        <div class="template-info">
                            <h3>${name}</h3>
                            <button class="select-btn" 
                                onclick="selectTemplate('${file.name}')"> <!-- Store full filename -->
                                Select
                            </button>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
