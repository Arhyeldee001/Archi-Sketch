<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi Trace | Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #764ba2, #667eea);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 420px;
      padding: 40px 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #764ba2;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #764ba2;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5c3b82;
    }

    .toggle-link {
      color: #764ba2;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    .otp-section {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- LOGIN FORM -->
    <form id="login-form">
      <input type="tel" id="login-phone" placeholder="Phone number" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <span class="toggle-link" id="show-register">Register</span></p>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form" style="display: none;">
      <input type="text" id="register-fullname" placeholder="Full name" required />
      <input type="email" id="register-email" placeholder="Email address" required />
      <input type="tel" id="register-phone" placeholder="Phone number" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="password" id="register-confirm" placeholder="Confirm password" required />
      <button type="submit" id="register-btn">Register</button>
      <p>Already have an account? <span class="toggle-link" id="show-login">Login</span></p>
    </form>

    <!-- OTP SECTION -->
    <div class="otp-section" id="otp-section">
      <h2>Email Verification</h2>
      <p>We sent a 6-digit OTP to your email. Please enter it below:</p>
      <input type="text" id="otp-input" placeholder="Enter OTP" maxlength="6" />
      <button id="verify-otp-btn">Verify OTP</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const otpSection = document.getElementById("otp-section");

    const showRegister = document.getElementById("show-register");
    const showLogin = document.getElementById("show-login");

    showRegister.onclick = () => {
      loginForm.style.display = "none";
      registerForm.style.display = "flex";
      otpSection.style.display = "none";
      document.getElementById("form-title").textContent = "Register";
    };

    showLogin.onclick = () => {
      registerForm.style.display = "none";
      loginForm.style.display = "flex";
      otpSection.style.display = "none";
      document.getElementById("form-title").textContent = "Login";
    };

    // Handle registration submission
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("register-email").value.trim();
      const phone = document.getElementById("register-phone").value.trim();
      const password = document.getElementById("register-password").value.trim();
      const confirm = document.getElementById("register-confirm").value.trim();

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      // send OTP request to backend
      const res = await fetch("/api/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, phone, password }),
      });

      const data = await res.json();
      if (data.status === "success") {
        registerForm.style.display = "none";
        otpSection.style.display = "block";
      } else {
        alert(data.message || "Error sending OTP.");
      }
    });

    // Handle OTP verification
    document.getElementById("verify-otp-btn").addEventListener("click", async () => {
      const otp = document.getElementById("otp-input").value.trim();
      const email = document.getElementById("register-email").value.trim();
      const phone = document.getElementById("register-phone").value.trim();
      const password = document.getElementById("register-password").value.trim();
      const fullname = document.getElementById("register-fullname").value.trim();

      const res = await fetch("/api/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp, email, phone, password, fullname }),
      });

      const data = await res.json();
      if (data.status === "success") {
        alert("Account created successfully!");
        otpSection.style.display = "none";
        loginForm.style.display = "flex";
        document.getElementById("form-title").textContent = "Login";
      } else {
        alert(data.message || "Invalid OTP");
      }
    });

    // Handle login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("login-phone").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, password }),
      });

      const data = await res.json();
      if (data.status === "success") {
        alert("Login successful!");
        window.location.href = "/dashboard.html";
      } else {
        alert(data.message || "Invalid credentials.");
      }
    });
  </script>
</body>
</html>
