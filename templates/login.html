<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archi Trace - Login / Register</title>

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#764ba2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Archi Trace">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #764ba2, #667eea);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      display: block;
    }

    button {
      padding: 0.75rem;
      background: #fff;
      color: #764ba2;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
    }

    button:hover {
      background: #f0f0f0;
    }

    .switch {
      text-align: center;
      margin-top: 1rem;
    }

    .switch a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }

    small {
      font-size: 0.8rem;
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    #otpContainer {
      display: none;
      margin-top: 1.5rem;
    }

    #otpContainer input {
      text-align: center;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input id="loginPhone" type="text" placeholder="Phone number" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Full Name" required />
      <input type="text" id="registerPhone" placeholder="Phone Number" required />
      <input type="email" id="registerEmail" placeholder="Email Address" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <small id="passwordMsg"></small>
      <button type="submit">Register</button>
    </form>

    <!-- OTP Verification -->
    <div id="otpContainer">
      <h4>Enter OTP</h4>
      <input id="otpInput" type="text" placeholder="6-digit OTP" maxlength="6" />
      <button id="otpSubmit">Verify OTP</button>
    </div>

    <div class="switch">
      <span id="switchText">Don't have an account? <a onclick="toggleForm()">Register here</a></span>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const formTitle = document.getElementById("formTitle");
    const switchText = document.getElementById("switchText");
    const message = document.getElementById("message");
    const otpContainer = document.getElementById("otpContainer");
    const otpInput = document.getElementById("otpInput");
    const otpSubmit = document.getElementById("otpSubmit");
    const passwordInput = document.getElementById("registerPassword");
    const passwordMsg = document.getElementById("passwordMsg");

    function toggleForm() {
      const isLoginActive = loginForm.classList.contains("active");
      loginForm.classList.toggle("active");
      registerForm.classList.toggle("active");
      otpContainer.style.display = "none";
      formTitle.textContent = isLoginActive ? "Register" : "Login";
      switchText.innerHTML = isLoginActive
        ? 'Already have an account? <a onclick="toggleForm()">Login here</a>'
        : 'Don\'t have an account? <a onclick="toggleForm()">Register here</a>';
      message.textContent = "";
    }

    // Password strength validation
    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      const strong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[\\W_]).{8,}$/;
      if (strong.test(val)) {
        passwordMsg.textContent = "✅ Strong password";
        passwordMsg.style.color = "lime";
      } else {
        passwordMsg.textContent = "⚠️ Must be 8+ chars, include uppercase, lowercase, number & symbol";
        passwordMsg.style.color = "yellow";
      }
    });

    // Register (Step 1: Send OTP)
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullname = document.getElementById("registerName").value.trim();
      const phone = document.getElementById("registerPhone").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value.trim();

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullname, phone, email, password }),
      });

      const data = await res.json();
      if (data.status === "otp_sent") {
        otpContainer.style.display = "block";
        alert("OTP sent! (check console for now)");
        console.log("OTP:", data.otp); // Temporary display
      } else {
        alert(data.detail || "Error sending OTP");
      }
    });

    // Register (Step 2: Verify OTP)
    otpSubmit.addEventListener("click", async () => {
      const otp = otpInput.value.trim();
      if (!otp) return alert("Enter OTP");

      const res = await fetch("/api/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp }),
      });

      const data = await res.json();
      if (data.status === "success") {
        alert("✅ Account created! You can now log in.");
        otpContainer.style.display = "none";
        registerForm.reset();
        toggleForm();
      } else {
        alert(data.detail || "Invalid OTP");
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, password }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("✅ Login successful!");
        window.location.href = data.redirect_to || "/dashboard.html";
      } else {
        alert(data.detail || "Login failed");
      }
    });

    // Register Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/static/sw.js")
          .then(reg => console.log("SW registered:", reg))
          .catch(err => console.log("SW registration failed:", err));
      });
    }
  </script>
</body>
</html>
