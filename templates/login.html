<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi Trace | Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #764ba2, #667eea);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 420px;
      padding: 40px 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #764ba2;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #764ba2;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5c3b82;
    }

    .toggle-link {
      color: #764ba2;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    .otp-section {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- LOGIN FORM -->
    <form id="login-form">
      <input type="tel" id="login-phone" placeholder="Phone number" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <span class="toggle-link" id="show-register">Register</span></p>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form" style="display: none;">
      <input type="text" id="register-fullname" placeholder="Full name" required />
      <input type="email" id="register-email" placeholder="Email address" required />
      <input type="tel" id="register-phone" placeholder="Phone number" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="password" id="register-confirm" placeholder="Confirm password" required />
      <button type="submit" id="register-btn">Register</button>
      <p>Already have an account? <span class="toggle-link" id="show-login">Login</span></p>
    </form>

    <!-- OTP SECTION -->
    <div class="otp-section" id="otp-section">
      <h2>Email Verification</h2>
      <p>We sent a 6-digit OTP to your email. Please enter it below:</p>
      <input type="text" id="otp-input" placeholder="Enter OTP" maxlength="6" />
      <button id="verify-otp-btn">Verify OTP</button>
    </div>
  </div>

  
<script>
const loginForm = document.getElementById("login-form");
const registerForm = document.getElementById("register-form");
const otpSection = document.getElementById("otp-section");

const showRegister = document.getElementById("show-register");
const showLogin = document.getElementById("show-login");

// ===== Toggle forms =====
showRegister.onclick = () => {
  loginForm.style.display = "none";
  registerForm.style.display = "flex";
  otpSection.style.display = "none";
  document.getElementById("form-title").textContent = "Register";
};

showLogin.onclick = () => {
  registerForm.style.display = "none";
  loginForm.style.display = "flex";
  otpSection.style.display = "none";
  document.getElementById("form-title").textContent = "Login";
};

// ===== Password Strength Feedback (Register) =====
const passwordInput = document.getElementById("register-password");
const feedbackContainer = document.createElement("div");
feedbackContainer.style.fontSize = "12px";
feedbackContainer.style.textAlign = "left";
feedbackContainer.style.marginTop = "5px";
passwordInput.parentNode.insertBefore(feedbackContainer, passwordInput.nextSibling);

const criteria = {
  length: "At least 8 characters",
  lowercase: "At least one lowercase letter",
  uppercase: "At least one uppercase letter",
  number: "At least one number",
  symbol: "At least one symbol (@$!%*?&)",
};

function checkPasswordCriteria(password) {
  return {
    length: password.length >= 8,
    lowercase: /[a-z]/.test(password),
    uppercase: /[A-Z]/.test(password),
    number: /\d/.test(password),
    symbol: /[@$!%*?&]/.test(password),
  };
}

function updateFeedback(password) {
  const results = checkPasswordCriteria(password);
  let html = "<ul style='padding-left: 20px;'>";
  for (const key in criteria) {
    html += `<li style="color: ${results[key] ? "green" : "red"}">${criteria[key]}</li>`;
  }
  html += "</ul>";
  feedbackContainer.innerHTML = html;
}

passwordInput.addEventListener("input", (e) => {
  updateFeedback(e.target.value);
});

function isValidPassword(password) {
  const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
  return pattern.test(password);
}

// ===== OTP Live Feedback =====
const otpInput = document.getElementById("otp-input");
otpInput.addEventListener("input", () => {
  if (otpInput.value.length === 6 && /^\d{6}$/.test(otpInput.value)) {
    otpInput.style.borderColor = "green";
  } else {
    otpInput.style.borderColor = "red";
  }
});

// ===== Live Password Check (Login) =====
const loginPassword = document.getElementById("login-password");
const loginPhone = document.getElementById("login-phone");
const passwordStatus = document.createElement("div");
passwordStatus.style.fontSize = "13px";
passwordStatus.style.textAlign = "left";
passwordStatus.style.marginTop = "5px";
loginPassword.parentNode.insertBefore(passwordStatus, loginPassword.nextSibling);

let passwordCheckTimeout;

loginPassword.addEventListener("input", () => {
  clearTimeout(passwordCheckTimeout);
  const phone = loginPhone.value.trim();
  const password = loginPassword.value.trim();

  if (!phone || !password) {
    passwordStatus.textContent = "";
    return;
  }

  passwordStatus.textContent = "Checking...";
  passwordStatus.style.color = "#666";

  // Debounce requests (wait a bit before sending)
  passwordCheckTimeout = setTimeout(async () => {
    try {
      const res = await fetch("/api/check-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, password }),
      });

      const data = await res.json();

      if (data.status === "valid") {
        passwordStatus.textContent = "✅ Password correct";
        passwordStatus.style.color = "green";
      } else if (data.status === "invalid") {
        passwordStatus.textContent = "❌ Incorrect password";
        passwordStatus.style.color = "red";
      } else {
        passwordStatus.textContent = "";
      }
    } catch (err) {
      passwordStatus.textContent = "⚠️ Network error";
      passwordStatus.style.color = "orange";
    }
  }, 500);
});

// ===== Registration Submission =====
registerForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const fullname = document.getElementById("register-fullname").value.trim();
  const email = document.getElementById("register-email").value.trim();
  const phone = document.getElementById("register-phone").value.trim();
  const password = document.getElementById("register-password").value.trim();
  const confirm = document.getElementById("register-confirm").value.trim();

  if (password !== confirm) {
    alert("Passwords do not match!");
    return;
  }

  // Password validation (same as before)
  const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#._-])[A-Za-z\d@$!%*?&#._-]{8,}$/;
  if (!regex.test(password)) {
    alert("Password must be at least 8 characters, include uppercase, lowercase, a number, and a symbol.");
    return;
  }

  try {
    const res = await fetch("/api/send-otp", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json",
      },
      body: JSON.stringify({ fullname, email, phone, password }),
    });

    const text = await res.text();
    let data;

    try {
      data = JSON.parse(text);
    } catch {
      console.error("Response not JSON:", text);
      alert("Server returned invalid response.");
      return;
    }

    if (!res.ok) {
      alert(data.detail || data.message || "Failed to send OTP");
      return;
    }

    if (data.status === "success") {
      alert("✅ OTP sent successfully! Check your email inbox.");
      registerForm.style.display = "none";
      otpSection.style.display = "block";
    } else {
      alert(data.message || "Error sending OTP.");
    }
  } catch (error) {
    console.error("Fetch error:", error);
    alert("❌ Network or server error. Please try again.");
  }
});
  
// ===== OTP Verification =====
document.getElementById("verify-otp-btn").addEventListener("click", async () => {
  const otp = otpInput.value.trim();
  const email = document.getElementById("register-email").value.trim();
  const phone = document.getElementById("register-phone").value.trim();
  const password = document.getElementById("register-password").value.trim();
  const fullname = document.getElementById("register-fullname").value.trim();

  if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
    alert("OTP must be 6 digits.");
    return;
  }

  const res = await fetch("/api/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ otp, email, phone, password, fullname }),
  });

  const data = await res.json();
  if (data.status === "success") {
    alert("Account created successfully!");
    otpSection.style.display = "none";
    loginForm.style.display = "flex";
    document.getElementById("form-title").textContent = "Login";
  } else {
    alert(data.message || "Invalid OTP");
  }
});

// ===== Login Submission =====
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const phone = loginPhone.value.trim();
  const password = loginPassword.value.trim();

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone, password }),
  });

  const data = await res.json();
  if (data.status === "success") {
    alert("Login successful!");
    window.location.href = "/dashboard.html";
  } else {
    alert(data.message || "Invalid credentials.");
  }
});
</script>
</body>
</html>
