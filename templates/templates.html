<!DOCTYPE html>
<html>
<head>
    <title>Select Template</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .template-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .template-card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background: #f5f5f5;
        }
        .select-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select a Template</h1>
    
    <div class="template-grid">
        {% for template in templates %}
        <div class="template-card">
            <img src="{{ url_for('get_template', filename=template) }}" alt="{{ template }}">
            <button class="select-btn" onclick="selectTemplate('{{ template }}')">
                Select
            </button>
        </div>
        {% endfor %}
    </div>

    <script>
        function selectTemplate(filename) {
            // Store template name for index.html to fetch
            localStorage.setItem('selectedTemplate', filename);
            window.location.href = '/'; // Redirect to main app
        }
    </script>
</body>
</html>
