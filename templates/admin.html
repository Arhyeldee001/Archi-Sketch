<!DOCTYPE html>
<html>
<head>
    <title>Upload Templates</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .template-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .template-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Upload Templates</h1>
    
    <form method="post" enctype="multipart/form-data">
        <div class="upload-box">
            <input type="file" name="templates" multiple accept="image/*">
            <button type="submit">Upload Templates</button>
        </div>
    </form>

    <h2>Existing Templates</h2>
    <div class="template-list">
        {% for template in templates %}
        <div class="template-item">
            <img src="{{ url_for('get_template', filename=template) }}" alt="{{ template }}">
            <p>{{ template }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
