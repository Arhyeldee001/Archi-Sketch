<!DOCTYPE html>
<html>
<head>
    <title>Welcome to AR Tracer</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="/static/manifest.json">

    <!-- Favicon (emoji as icon fallback) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 
    viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèóÔ∏è</text></svg>">

    <!-- Simple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Archi Trace">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#764ba2">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Viewport for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        .onboarding-container { position: relative; width: 100%; height: 100%; }
        .onboarding-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        .onboarding-image.active { display: block; }
        .next-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <img src="https://archisketch.onrender.com/static/onboarding/onboarding1.jpg" 
             class="onboarding-image active" id="image1">
        <img src="https://archisketch.onrender.com/static/onboarding/onboarding2.jpg" 
             class="onboarding-image" id="image2">
        <img src="https://archisketch.onrender.com/static/onboarding/onboarding3.jpg" 
             class="onboarding-image" id="image3">
        <img src="https://archisketch.onrender.com/static/onboarding/onboarding4.jpg" 
             class="onboarding-image" id="image4">
        <img src="https://archisketch.onrender.com/static/onboarding/onboarding5.jpg" 
             class="onboarding-image" id="image5">

        <button class="next-button" id="nextButton">Continue</button>
    </div>

    <script>
        const slides = [
            "onboarding1.jpg",
            "onboarding2.jpg",
            "onboarding3.jpg",
            "onboarding4.jpg",
            "onboarding5.jpg"
        ];
        let currentSlide = 0;
        const nextButton = document.getElementById('nextButton');
        const userId = new URLSearchParams(window.location.search).get('user_id');

        function showSlide(index) {
            document.querySelectorAll('.onboarding-image').forEach(img => {
                img.classList.remove('active');
            });
            document.getElementById(`image${index+1}`).classList.add('active');
            nextButton.textContent = index === slides.length-1 ? 'Get Started' : 'Continue';
        }

        async function completeOnboarding() {
            try {
                nextButton.disabled = true;
                nextButton.textContent = 'Loading...';

                const formData = new URLSearchParams();
                formData.append('user_id', userId);

                const response = await fetch('https://archisketch.onrender.com/complete-onboarding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to complete onboarding');
                }

                window.location.href = 'https://archisketch.onrender.com/login?onboarding=success';
            } catch (error) {
                console.error('Error:', error);
                alert('Error completing onboarding. Please try again.');
                nextButton.disabled = false;
                nextButton.textContent = 'Try Again';
            }
        }

        nextButton.addEventListener('click', () => {
            if (currentSlide < slides.length-1) {
                currentSlide++;
                showSlide(currentSlide);
            } else {
                completeOnboarding();
            }
        });

        // Initialize
        showSlide(0);
    </script>
</body>
</html>
